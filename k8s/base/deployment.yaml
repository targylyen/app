---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: targylyen-app
  name: targylyen-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: targylyen-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: targylyen-app
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        resources:
          requests:
            memory: 32Mi
            cpu: 5m   
      - command:
        - "/bin/sleep"
        - "infinity"
        image: busybox:latest
        name: busybox
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
---
